<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/kaimaa.css">
</head>
<body>
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached stackable menu">
    <div class="ui container">
        <h2 class="ui teal m-padded-tb-small header item">管理后台</h2>
        <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
        <a href="#" class="active m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
        <div class="right m-item menu m-mobile-hide">
            <div class="ui dropdown item">
                <div class="text">
                    <img src="../../static/images/avatar.png" alt="" class="ui avatar image">
                    nickname
                </div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="#" class="item">注销</a>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-menu-toggle m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="active teal item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="item">列表</a>
        </div>
    </div>
</div>

<div class="m-container-small m-padded-tb-big" style="padding-bottom: 10em !important">
    <div class="ui container">
        <form action="#" method="post" th:object="${type}" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                </div>
            </div>

            <div class="ui error message"></div>
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{name}">提交信息不符合规则</p>
            </div>
            /*/-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive m-margin-top-big">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系信息</h4>
                <div class="ui inverted link list">
                    <div class="item m-text-thin">Email：harveychan#163.com</div>
                    <div class="item m-text-thin">QQ：86981685</div>
                    <div class="item m-text-thin">WeChat：chanharvey</div>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">关于博主</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">博主是名具有多年Android和Java开发经验的工程师，会分享关于编程、新技术相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">捐赠与支持</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">为了维持本站运营，博主提供有偿服务、广告投放和承接外包小项目，需要的可以添加博主的微信。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2015 - 2019 HoDo Studio. All Rights Reserved.</p>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">
            <a href="http://www.miitbeian.gov.cn/" target="_blank">粤ICP备16081048号</a>
        </p>
    </div>
</footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    })
</script>
</body>
</html>
